    <!--for footer global-->
    <!--for modal window Book a Room-->
<div data-modal class="modal-overlay is-hidden">
    <div  class="modal">
        <button data-modal-close class="close-btn">
            <svg>
                <use href="/goit-team-project-group-11/assets/spray-2f7434fe.svg#icon-close"></use>
            </svg>
        </button>
        <h2 class="modal-title">BOOK <span>A room</span></h2>
        <form class="form">
            <div class="form-block-wrapper">
                <input placeholder="Your name" class="form-input" id="user_name" type="text" name="username">
                <label class="form-label-text" for="user_name">Who should book a table for?</label>
            </div>
            <div class="form-block-wrapper">
                <input placeholder="+ 38 ()" class="form-input" id="user_phone" type="tel" name="tel">
                <label class="form-label-text" for="user_phone">Phone number</label>
            </div>
            <div class="form-block-wrapper">
                <select class="select-day" id="select-day">
                    <option value="Today">Today</option>
                    <option value="Tomorrow">Tomorrow</option>
                    <option value="After Tomorrow">After Tomorrow</option>
                </select>
                <label class="form-label-text" for="select-day">Check-in date</label>
            </div>
            <div class="form-block-wrapper">
                <input class="input-date" id="input-date" type="date" name="username">
                <svg class="input-date-icon" width="20" height="20">
                    <use href="/goit-team-project-group-11/assets/spray-2f7434fe.svg#icon-arrowDown"></use>
                </svg>
                <label class="form-label-text" for="user_name">Who should book a table for?</label>
            </div>
            <div class="form-block-wrapper">
                <select class="select-room" id="select-room">
                    <option value="Double suite">Double suite</option>
                    <option value="single suite">single suite</option>
                    <option value="After Tomorrow">Standart room</option>
                </select>
                <label class="form-label-text" for="select-room">Number category</label>
            </div>
            <button class="submit-btn button-dark" type="submit">MAKE A RESERVATION</button>
        </form>
    </div>
</div>
