<!--for page Hotel section Hero-->
<section class="hotel-hero">
  <div class="hotel-hero-container">
    <div class="hotel-hero-contant">
      <div class="hotel-hero-head">
        <h2 class="hotel-hero-main-title">Hotel</h2>
        <div class="hotel-hero-btns">
          <button data-modal-open type="button" class="button-light">
            book a room
          </button>
          <button type="button" class="button-light js-modal-open-prices">
            View prices
          </button>
        </div>
      </div>
      <div class="hotel-hero-slider">
        <div class="slider-card">
          <picture>
            <source media="(min-width:1440px)" srcset="
                ./img/img-hotel/hotel-desktop-hero1-1x.jpg 1x,
                ./img/img-hotel/hotel-desktop-hero1-2x.jpg 2x
              " />

            <source media="(min-width:768px)" srcset="
                ./img/img-hotel/hotel-tablet-hero1-1x.jpg 1x,
                ./img/img-hotel/hotel-tablet-hero1-2x.jpg 2x
              " />

            <img srcset="
                ./img/img-hotel/hotel-mob-hero1-1x.jpg 1x,
                ./img/img-hotel/hotel-mob-hero1-2x.jpg 2x
              " alt="hotel-photo-1" />
          </picture>
        </div>
        <div class="slider-card">
          <picture>
            <source media="(min-width:1440px)" srcset="
                ./img/img-hotel/hotel-desktop-hero2-1x.jpg 1x,
                ./img/img-hotel/hotel-desktop-hero2-2x.jpg 2x
              " />

            <source media="(min-width:768px)" srcset="
                ./img/img-hotel/hotel-tablet-hero2-1x.jpg 1x,
                ./img/img-hotel/hotel-tablet-hero2-2x.jpg 2x
              " />

            <img srcset="
                ./img/img-hotel/hotel-mob-hero2-1x.jpg 1x,
                ./img/img-hotel/hotel-mob-hero2-2x.jpg 2x
              " alt="hotel-photo-2" />
          </picture>
        </div>
        <div class="slider-card">
          <picture>
            <source media="(min-width:1440px)" srcset="
                ./img/img-hotel/hotel-desktop-hero3-1x.jpg 1x,
                ./img/img-hotel/hotel-desktop-hero3-2x.jpg 2x
              " />

            <source media="(min-width:768px)" srcset="
                ./img/img-hotel/hotel-tablet-hero3-1x.jpg 1x,
                ./img/img-hotel/hotel-tablet-hero3-2x.jpg 2x
              " />

            <img srcset="
                ./img/img-hotel/hotel-mob-hero3-1x.jpg 1x,
                ./img/img-hotel/hotel-mob-hero3-2x.jpg 2x
              " alt="hotel-photo-3" />
          </picture>
        </div>
      </div>
    </div>
    <div class="hotel-hero-footer">
      <div class="arrows-container"></div>
      <div class="hotel-hero-text-wrapper">
        <p class="hotel-hero-text">
          Whether you're in the mood for a hearty breakfast, a light lunch, or a
          romantic dinner, our menu has something for everyone.
        </p>
      </div>
    </div>
  </div>
</section>
