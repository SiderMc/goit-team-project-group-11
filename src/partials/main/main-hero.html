<!--for Page Main section Hero-->
<section class="hero-header">
  <div class="container hero-container">
    <div class="hero-content">
      <picture>
        <source media="(min-width:1440px)" srcset="
            ./img/img-main/main-desktop-hero-bg-1x.jpg 1x,
            ./img/img-main/main-desktop-hero-bg-2x.jpg 2x
          " />
        <source srcset="
            ./img/img-main/main-tablet-hero-bg-1x.jpg 1x,
            ./img/img-main/main-tablet-hero-bg-2x.jpg 2x
          " media="(min-width: 768px)" />
        <img class="image-hero" srcset="
            ./img/img-main/main-mob-hero-bg-1x.jpg 1x,
            ./img/img-main/main-mob-hero-bg-2x.jpg 2x
          " alt="hero-main" width="439" height="335" />
        <ul class="header-menu-soc-top-list list icon-hero">
          <li class="header-menu-soc-item">
            <a href="#" class="header-menu-soc-link link" target="_blank" rel="noreferrer noopener">
              <svg class="header-menu-soc-icon">
                <use href="./img/icons/spray.svg#instagram"></use>
              </svg>
            </a>
          </li>
          <li class="header-menu-soc-item">
            <a href="#" class="header-menu-soc-link link" target="_blank" rel="noreferrer noopener">
              <svg class="header-menu-soc-icon">
                <use href="./img/icons/spray.svg#facebook"></use>
              </svg>
            </a>
          </li>
          <li class="header-menu-soc-item">
            <a href="#" class="header-menu-soc-link link" target="_blank" rel="noreferrer noopener">
              <svg class="header-menu-soc-icon">
                <use href="./img/icons/spray.svg#twitter"></use>
              </svg>
            </a>
          </li>
        </ul>
      </picture>
      <h1 class="hero-title">mimino</h1>
      <div class="main-hero-btn">
        <button type="button" data-modal-open class="button-dark hero-btn">
          book a room
        </button>
        <button type="button" class="button-dark hero-btn js-modal-open">
          book a table
        </button>
      </div>
    </div>

    <div class="text-hero-content">
      <p class="text-hero">
        Whether you're in the mood for a hearty breakfast, a light lunch, or a
        romantic dinner, our menu has something for everyone.
      </p>
      <p class="text-hero">
        At Hotel Mimino, we believe that great food should be available to
        everyone, no matter the time of day.
      </p>
    </div>
  </div>
</section>
